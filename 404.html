    <title>Single Page Apps for GitHub Pages</title>
    <script>
      const path = location.pathname + location.search + location.hash;
      if (path !== '/' && !path.startsWith('/canopees/')) {
        location.replace('/canopees/' + path.replace(/^\//, ''));
      } else {
        location.replace('/canopees/index.html');
      }
    </script>
